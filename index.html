<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap'); </style>
    <link rel="stylesheet" href="style.css">
    <title>iOS Calculator</title>
</head>
<body>
    <div class="frame">
        <div class="calculator">
            <div class="row">
                <div id="display" class="display">0</div>
            </div>
            <div class="row">
                <div class="button function" name="ac">AC</div>
                <div class="button function" name="+/-">±</div>
                <div class="button function" name="%">%</div>
                <div class="button operator" name="/">÷</div>
            </div>
            <div class="row">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator" name="*">×</div>
            </div>
            <div class="row">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator" name="-">-</div>
            </div>
            <div class="row">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator" name="+">+</div>
            </div>
            <div class="row">
                <div class="button number zero">0</div>
                <div class="button point" name=".">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
